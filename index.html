<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <div class="container">
        <div class="bg-primary" style="border-radius:10px;">
            <div class="titulo">Pedido</div>
        </div>
        <br>
        <form id="formulario">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
                <input type="text" title="Ingrese nombre y apellido" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Ej: Alan Brito">
                <div class="avisoNom"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Telefono</label>
                <input type="number" title="Ingrese telefono" class="form-control" id="tel" placeholder="Ej: 952381975">
                <div class="avisotel"></div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">direccion</label>
                <input type="text" title="Ingrese direccion" class="form-control" id="dire" placeholder="Ej: AV.Matta 252">
                <div class="avisodire"></div>
            </div>
            <label for="exampleFormControlInput1" class="form-label color">Comuna</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccione una Comuna</option>
                <option value="La florida">La florida</option>
                <option value="Peñalolen">Peñalolen</option>
                <option value="Macul">Macul</option>
            </select>
            <br>
            <label for="exampleFormControlInput1" class="form-label color">Pizzas</label>
            <select id="listaPizzas" class="form-select" aria-label="Seleccione una pizza">
            </select>
            <br>
            <br>
            <button type="submit" class="btn btn-primary" id="boton" >ENVIAR</button>
        </form>
        <div class="window-notice" id="window-notice">
            <div class="content">
                <div id="resultados"></div>
                <div class=" boton btn btn-primary"><a href="./index.html" id="close-button" style="color: aliceblue;">ACEPTAR</a></div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./java/java.js"></script>
    
</body>
</html>
